apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  labels:
    app: echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo-server
          image: index.docker.io/keshavprasad/echo
          ports:
            - containerPort: 9595
        resources:
          limits:
            memory: "100Mi"
            cpu: "50m"